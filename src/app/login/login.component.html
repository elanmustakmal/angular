<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">WELCOME</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Log In">
            <mat-card-content>
              <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Username"
                    formControlName="username"
                    required
                    >
                    <!-- <mat-error *ngIf="username.invalid">Email is required</mat-error> -->
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    formControlName="password"
                    type="password"
                    >
                
                </mat-form-field>
                <mat-checkbox>Remember Me!</mat-checkbox>
                <button
                type="submit"
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Log In
                </button>
              </form>
            </mat-card-content>
        </mat-tab>

        <mat-tab label="Sign Up">
          <mat-card-content>
            <form [formGroup]="formGroup1" (ngSubmit)="insertProcess()">
              <mat-form-field>
                <input
                  matInput
                  placeholder="username"
                  formControlName="Username"
                  required
                  >
                
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  formControlName="Password"
                  type="password"                
                  >
                 
                </mat-form-field>
  
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="Name"
                      formControlName="Name"
                      required
                      >
                  </mat-form-field>
                  
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  formControlName="Email"
                  >
              </mat-form-field>
                            
              <mat-form-field>
                <input
                  matInput
                  placeholder="Roles"
                  required
                  formControlName="Roles"
                  >
              </mat-form-field>

              <mat-form-field>
                <mat-label                
                formControlName="Active"
                >Active</mat-label>
                <mat-select                 
                >
                  <mat-option value="true"                 
                  >True</mat-option>
                  <mat-option value="False">False</mat-option>
                </mat-select>
            </mat-form-field>
              
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>

            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
