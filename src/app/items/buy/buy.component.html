<div *ngIf="items.length === 0" class="alert alert-info">Your Cart is Empty</div>


<ul  class="list-group" *ngIf="items.length > 0">
  <li class="list-group-item" *ngFor="let item of items">

    <app-cart-item [cartItem]="item"></app-cart-item>
    
    <!-- <div class="card text-black mb-3" style="max-width: 18rem;">
      
      <div class="card-body">
          <h2 class="card-title">{{item.nama}}</h2>

        <p class="card-text">Rp {{item.harga}}</p>

        <p class="card-text">{{qty}}</p>
      </div>
                    
    </div> -->
  </li>

  <li class="list-group-item active">
    <strong>Total</strong> {{total | currency:'IDR'}}
  </li>


<form class="addItem-form" [formGroup]="formGroup" (ngSubmit)="buy()">
           
  <div class="form-group">
    <label for="kurir">Kurir</label>
    <button mat-button type="button" class="form-control" id="kurir" formControlName="kurir" (click)="kurir()">
        <!-- <h2 class="card-title">{{selectedValue}}</h2> -->
        select kurir
      </button>  

      
  </div>
  <div class="form-group">
    <label for="payment">Payment</label>
    <button mat-button type="button" class="form-control" id="payment" formControlName="payment" (click)="payment()">
        <!-- <h2 class="card-title">{{item.nama}}</h2> -->
        select payment
      </button> 
      
  </div>


</form>

</ul>
